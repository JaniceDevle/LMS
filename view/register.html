<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>User Register</title>
    <link href=./css/login.css rel="stylesheet"/>
  </head>

  <body
    background="./images/loginbg.png"
    style="background-size: 100% 100%; background-attachment: fixed"
  >
    <div class="box" style="margin: 25vh auto">
      <div class="title">User Register</div>
       <!-- Form for user registration, action points to register.php using POST method -->
      <form action="./register.php" method="post">
        <table class="login">
          <tr>
            <th>User ID:</th>
            <td><input type="text" name="username" /></td>
          </tr>
          <tr>
            <th>Password:</th>
            <td><input type="password" name="pwd" /></td>
          </tr>
          <tr>
            <th></th>
            <td><input type="submit" value="register" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
